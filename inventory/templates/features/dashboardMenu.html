<div class="card">
    <div class="card-body">
        <div class="row">
            <h5 class="card-title fw-semibold mb-4">Daily Special</h5>

            {% for item in dailySpecial %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="{{item.menuItem.image_url}}" class="card-img-top" alt="..." style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{item.menuItem.name}}</h5>
                        <p class="card-text">{{item.description}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
