<div class="modal fade" id="editOrderModal" tabindex="-1" aria-labelledby="editOrderModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <form id="editOrderForm" method="POST">
      {% csrf_token %}
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editOrderModalLabel">Edit Order Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row">
          <input type="hidden" id="modalOrderFullId" name="order_id">

          <div class="mb-3 col-md-6">
            <label class="form-label">Menu Item</label>
            <select class="form-select" id="modalMenuItem" name="menu_item">
              {% for item in menu_items %}
              <option value="{{ item.id }}">{{ item.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3 col-md-6">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" id="modalQuantity" name="quantity" min="1" required>
          </div>

          <div class="mb-3 col-md-6">
            <label class="form-label">Status</label>
            <select class="form-select" id="modalStatus" name="status">
              <option value="Pending">Pending</option>
              <option value="Preparing">Preparing</option>
              <option value="Cooked">Completed</option>
              <option value="Served">Served</option>
              <option value="Cancelled">Cancelled</option>
            </select>
          </div>

          <div class="mb-3 col-md-6">
            <label class="form-label">Special Notes</label>
            <select class="form-select" id="modalNotes" name="special_notes">
              {% for val, label in order_special_notes %}
              <option value="{{ val }}">{{ label }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3 col-md-6">
            <label class="form-label">Order Type</label>
            <select class="form-select" id="modalType" name="order_type">
              <option value="Dine-In">Dine-In</option>
              <option value="Take-Away">Take-Away</option>
            </select>
          </div>

          <div class="mb-3 col-md-6">
            <label class="form-label">Table</label>
            <select class="form-select" id="modalTable" name="table">
              {% for table in tables %}
              <option value="{{ table.id }}">Table {{ table.table_number }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3 col-md-6">
            <label class="form-label">Dining Area</label>
            <select class="form-select" id="modalDiningArea" name="dining_area">
              {% for area in dining_areas %}
              <option value="{{ area.id }}">{{ area.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </form>
  </div>
</div>
