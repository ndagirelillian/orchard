{% extends 'daze.html' %}
{% block title %} 
edit
{% endblock %}
 
{% block content %}
{% if user.is_authenticated %}
  
    <h1>Delete Product: {{ product.name }}</h1>
    <p>Are you sure you want to delete this product?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
   
    <a href="{% url 'product' %}">Cancel</a>
    </form>

{% else %}
    You are not allowed to do updates here
{% endif %}
   
{% endblock %}
